          <circle class='donut-segment' cx='21' cy='21' r='15.91549430918954' fill='transparent' stroke='#808080' stroke-width='5' stroke-dasharray='" &  IfError(Replace-With-Dividend-Value /Value(Replace-With-Divisor-Value)*100,0) & " "&IfError((100-Replace-With-Dividend-Value/Replace-With-Divisor-Value*100),0) &"' stroke-dashoffset='25'></circle>
