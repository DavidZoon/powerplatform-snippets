            Font: =Font.'Lato Black'
            Text: ="Select department or zone"
            VerticalAlign: =VerticalAlign.Middle
            Width: =208
            X: =403
            Y: =242
      - Dropdown:
          Control: DropDown@0.0.44
          Properties:
            Items: |-
              =[
                  "IT Department", 
                  "Finance Department",
                  "Shared Space",
                  "Lounge Zone",
                  "Open Space"
              ]
            Width: =208
            X: =595
            Y: =242
      - Slider - header:
          Control: Text@0.0.50
          Properties:
            Font: =Font.'Lato Black'
            Text: |-
