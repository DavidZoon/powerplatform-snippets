    Children:
      - Gallery:
          Control: Gallery@2.15.0
          Variant: Vertical
          Properties:
            Height: =429
            Items: =colParameters
            ShowNavigation: =true
            TemplateSize: =137
            Transition: =Transition.Push
            Width: =320
            WrapCount: =2
            X: =35
            Y: =249
          Children:
            - Select parameters - Mockup - Parameter button background:
                Control: HtmlViewer@2.1.0
                Properties:
                  DisabledBorderColor: =RGBA(56, 56, 56, 1)
                  Font: =Font.'Open Sans'
                  Height: =137
                  HtmlText: "=\"<div style='\n    width:105px;\n    height:110px;\n    background: \" & \n        If(\n            ThisItem.status = \"Yes\", \" \n            linear-gradient(to right, #0072ce, #99c7eb)\", \n            \"#ffffff\"\n        ) \n    &\" ;\n    border-radius:20px;\n    box-shadow: \" & \n        If(\n            ThisItem.status = \"Yes\", \" \n            rgba(43, 42, 47, 0.4) 6px 6px 12px 0px inset, rgb(255, 255, 255, 0) -6px -6px 12px 0px inset\", \n            \"5px 5px 10px #D6D6D6\"\n        ) \n    &\" ;\n    margin:10px;\n    \n'></div>\"\n\n"
                  OnSelect: =
                  PaddingBottom: =0
                  PaddingLeft: =0
                  PaddingRight: =0
                  PaddingTop: =0
                  Width: =128
                  X: =5
            - Select parameters - Mockup - Parameter description:
                Control: Label@2.5.1
                Properties:
                  Align: =Align.Center
                  Color: |-
                    =If(
                        ThisItem.status = "Yes",
                        Color.White,
                        ColorValue("#0072ce")
                    )
                  Font: =Font.Lato
                  Height: =50
                  OnSelect: =Select(Parent)
                  PaddingBottom: =0
                  PaddingTop: =0
                  Size: =10
                  Text: =ThisItem.title
                  Width: ='Select parameters - Mockup - Button'.Width
                  X: ='Select parameters - Mockup - Button'.X
                  Y: ='Select parameters - Mockup - Parameter image'.Y + 'Select parameters - Mockup - Parameter image'.Height + 5
            - Select parameters - Mockup - Parameter image:
                Control: Image@2.2.3
                Properties:
                  Height: =34
                  Image: "=\"data:image/svg+xml;utf8, \"&EncodeUrl(\"\r\n    \r\n    <svg xmlns='http://www.w3.org/2000/svg' width='30' height='50' fill='\r\n    \r\n    \" & \r\n        If(\r\n            ThisItem.status = \"Yes\",\r\n            \"#FFFFFF\",\r\n            \"#0072ce\"\r\n        ) \r\n    & \"   \r\n    \r\n    ' viewBox='0 0 16 16'>\r\n\r\n    \" & \r\n    ThisItem.svg\r\n    & \"\r\n\r\n    </svg>\r\n\r\n\")\r\n"
                  ImagePosition: =ImagePosition.Center
                  OnSelect: =Select(Parent)
                  RadiusBottomLeft: =45
                  RadiusBottomRight: =45
                  RadiusTopLeft: =45
                  RadiusTopRight: =45
                  Width: ='Select parameters - Mockup - Button'.Width
                  X: ='Select parameters - Mockup - Button'.X
                  Y: =25
            - Select parameters - Mockup - Button:
                Control: Classic/Button@2.2.0
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderThickness: =0
                  Color: =Color.Transparent
                  DisabledBorderColor: =Color.Transparent
                  DisabledColor: =Color.Transparent
                  DisabledFill: =Color.Transparent
                  Fill: =Color.Transparent
                  FocusedBorderColor: =Color.Transparent
                  FocusedBorderThickness: =0
                  Height: =110
                  HoverBorderColor: =Color.Transparent
                  HoverColor: =Color.Transparent
                  HoverFill: =Color.Transparent
                  OnSelect: "=Patch(\r\n    colParameters,\r\n    LookUp(\r\n        colParameters, title = ThisItem.title\r\n    ),\r\n    {\r\n        status: \r\n            If(\r\n                ThisItem.status = \"Yes\",\r\n                \"No\",\r\n                \"Yes\"\r\n            )\r\n    }\r\n); "
                  PressedBorderColor: =Color.Transparent
                  PressedColor: =Color.Transparent
                  PressedFill: =Color.Transparent
                  Text: =""
                  Width: =105
                  X: =16
                  Y: =9
      - DatePicker:
          Control: DatePicker@0.0.42
          Properties:
            Format: ='DatePickerCanvas.Format'.Short
            Placeholder: ="When sould you like to book a workspace?"
            X: =35
            Y: =90
      - Checkbox:
          Control: CheckBox@0.0.27
          Properties:
            Label: ="I have read and agree to the workspace usage policy"
            Width: =400
            X: =395
            Y: =558
      - RadioGroup:
          Control: Radio@0.0.24
          Properties:
            Items: |-
              =[
                  "Standard workspace", 
                  "Private booth", 
                  "Quiet zone"
              ]
            X: =403
            Y: =122
      - Toggle:
          Control: Toggle@1.1.5
          Properties:
            Checked: =true
            Label: |-
              =If(
                  Self.Checked,
                  nfToggleOn,
                  nfToggleOff
              )
            Width: =400
            X: =403
            Y: =326
      - Slider:
          Control: Slider@1.0.32
