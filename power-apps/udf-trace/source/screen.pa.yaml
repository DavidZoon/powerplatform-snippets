            VerticalAlign: =VerticalAlign.Middle
            Width: =275
            X: =403
            Y: =294
      - Rating - header:
          Control: Text@0.0.50
          Properties:
            Font: =Font.'Lato Black'
            Text: ="Workspace comfort rating (post-use feedback)"
            VerticalAlign: =VerticalAlign.Middle
            Width: =320
            X: =403
            Y: =381
      - Gallery - header:
          Control: Text@0.0.50
          Properties:
            Font: =Font.'Lato Black'
            Text: ="Select Parameters"
            VerticalAlign: =VerticalAlign.Middle
            Width: =320
            X: =35
            Y: =217
      - app version:
          Control: Text@0.0.50
          Properties:
            Align: ='TextCanvas.Align'.End
            FontColor: =App.Theme.Colors.PrimaryForeground
            Size: =10
            Text: ="ver.1.28"
            VerticalAlign: =VerticalAlign.Bottom
            X: =1270
            Y: =736
      - Button:
          Control: Button@0.0.44
          Properties:
            BorderRadius: =8
            Font: =Font.Lato
            FontSize: =20
            FontWeight: =FontWeight.Normal
            Height: =62
            OnSelect: |-
              =udfTrace(
                  DatePicker.SelectedDate,
                  Slider.Value,
                  ShowColumns(
                      Filter(
                          Gallery.AllItems,
                          status = "Yes"
                      ),
                      title
                  ),
                  RadioGroup.SelectedItems,
                  Dropdown.SelectedItems,
                  Toggle.Checked,
                  Rating.Value,
                  Combobox.SelectedItems,
                  Checkbox.Checked  
              )
            Text: ="Send telemetry"
            Width: =216
            X: =403
            Y: =616
      - Combobox:
          Control: ComboBox@0.0.49
          Properties:
            Items: |-
              =[
                  "Snacks",
                  "Coffee",
                  "Beverage",
                  "Lunch"
              ]
            SelectMultiple: =true
            X: =403
            Y: =505
      - Combobox - header:
          Control: Text@0.0.50
          Properties:
            Font: =Font.'Lato Black'
            Text: ="Select meal preorder"
            VerticalAlign: =VerticalAlign.Middle
            Width: =320
            X: =403
            Y: =473
      - App header:
          Control: Text@0.0.50
          Properties:
            Font: =Font.'Lato Black'
            Height: =52
            Size: =30
            Text: ="Workplace booking preferences"
            VerticalAlign: =VerticalAlign.Middle
            Width: =810
            X: =35
            Y: =12